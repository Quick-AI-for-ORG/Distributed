<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to gRPC</title>
</head>
<body>
    <h1>Send Data to gRPC</h1>
    <button id="sendRequest">Send Request</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', async () => {
            // Send a POST request to Flask server
            const response = await fetch('/send_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({data: "Hello from the frontend!"})
            });

            // Get the response from Flask server
            const result = await response.json();
            document.getElementById('response').textContent = 'Response: ' + result.response;
        });
    </script>
</body>
</html>
